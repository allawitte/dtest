<div class="portlet-body action-add form action">
    <!-- BEGIN FORM-->
    <div class="row">
        <div class="col-md-12">
            <div class="portlet box purple">
                <div class="portlet-title">
                    <div class="caption">

                    </div>
                    <buton ng-click="vm.deleteAction()" class="btn delete-action btn-sm titlePhoto">
                        <span class="glyphicon glyphicon-trash"></span>
                    </buton>
                    <a ui-sref="/actions.edit({ actionID: vm.edit })"
                       class="btn delete-action btn-sm">
                        <span class="glyphicon glyphicon-pencil"></span>
                    </a>
                </div>
                <div class="portlet-body">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="thumbnail">
                                <img ng-src="{{vm.Action.titlePhoto}}" class="main-img"/>
                            </div>
                        </div>
                        <div class="col-md-8">
                            <h2>{{ vm.Action.textShort }}</h2>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <p class="long-text">{{vm.Action.textLong}}</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3" ng-repeat="item in vm.Action.photos">
                            <div class="thumbnail">
                                <img ng-src="{{item}}" class="row-img"/>
                            </div>
                        </div>
                        <div class="col-md-12" ng-repeat="item in vm.Action.videos">
                            <div class="embed-responsive embed-responsive-16by9">
                                <iframe ng-src="{{vm.trustSrc(item)}}" allowfullscreen
                                        class="embed-responsive-item"></iframe>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
