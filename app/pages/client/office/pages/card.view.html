<div class="portlet-body action-add form action">
    <!-- BEGIN FORM-->
    <div class="row">
        <div class="col-md-12">
            <div class="portlet box color-view bg-white">
                <div class="portlet-title">
                    <h2 class="ct-caption">{{ vm.Action.textShort }}</h2>
                </div>
                <div class="portlet-body">
                       <div class="col-md-10 col-md-offset-1">
                            <div class="thumbnail">
                                <img ng-src="{{vm.Action.titlePhoto}}" class="main-img"/>
                            </div>
                        </div>
                    <div class="row">
                        <div class="col-md-12">
                            <p class="long-text">{{vm.Action.textLong}}</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6" ng-repeat="item in vm.Action.photos">
                            <div class="thumbnail">
                                <img ng-src="{{item}}" class="row-img"/>
                            </div>
                        </div>
                        <div class="col-md-12" ng-repeat="item in vm.Action.videos">
                            <div class="embed-responsive embed-responsive-16by9">
                                <iframe ng-src="{{vm.trustSrc(item)}}" allowfullscreen
                                        class="embed-responsive-item"></iframe>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <a ui-sref='/client.office({userId: vm.userId})'>{{'USER-RECEIPT.BACK' | translate }}</a>
    </div>
</div>
