<div class="tab-pane active" ng-if="vm.step == 3">
    <div class="panel top">
        {{ 'SURVEY-HEADERS.PRE4' | translate }}
    </div>
    <div class="alert alert-danger" ng-if="vm.check4">
        <span class="glyphicon glyphicon-remove"></span>
        {{ 'SURVEY-HEADERS.ERR4' | translate }}
        {{ 'SURVEY-HEADERS.DIRECTIVE' | translate }}
    </div>
    <div class="panel">
        <div class="btn-header">{{ 'SURVEY-HEADERS.TEST' | translate }}</div>
        <div class="input-group">
            <div class="icheck-inline" ng-repeat="item in vm.bodytype">
                <label ng-click="vm.changeBodyType($index)">
                    <input type="radio" class="icheck">
                    <i class="fa fa-square-o" ng-if="!item.selected"></i>
                    <i class="fa fa-check-square" ng-if="item.selected"></i>
                    <span class="subdetails" ng-class="{ 'selected': item.selected }">{{ item.name | translate }} </span>
                </label>
            </div>
        </div>
    </div>
</div>
