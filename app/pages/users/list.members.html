<table ng-table="vm.tableParams" class="table" show-filter="true">
    <tr ng-repeat="item in $data">
        <td title="'USERS.NAME' | translate" filter="{fullname: 'text'}" sortable="'fullname'">{{item.fullname}}</td>
        <td title="'USERS.EMAIL' | translate" filter="{ email: 'text'}" sortable="'email'">{{item.email}}</td>
        <td title="'USERS.PERMISSIONS' | translate" filter="{ role: 'text'}" sortable="'role'">{{item.role}}</td>
        <td title="'USERS.SURVEY' | translate" filter="{ isFirstOpinionComplete: 'text'}"
            sortable="'isFirstOpinionComplete'">{{item.isFirstOpinionComplete}}
        </td>
        <td><button ng-click="vm.viewMember(item.id)" class="btn btn-default btn-sm">{{ 'USERS.VIEW' | translate }}</button></td>
        <td>
            <button class="btn btn-danger btn-sm" ng-click="vm.deleteMember(item.id)">
                <span class="glyphicon glyphicon-trash"></span>
            </button>
        </td>
    </tr>
</table>
